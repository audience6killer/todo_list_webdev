<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <meta name="description" content="">
    <meta name="author" content="Adrian Pulido">
    <title>To-do list</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="icon"
          type="image/x-icon"
          href="{{url_for('static', filename='assets/img/favicon.ico')}}">
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/styles.css') }}"
    >
    {% endblock %}
</head>
<body>
<!--    Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a href="/" class="navbar-brand">
                <img src="{{url_for('static', filename='assets/img/logo.png')}}" alt="logo" width="50" class="d-inline-block align-text-center">
                To-Do List
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                Menu
                <i class="fas fa-bars" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-4">
                    <li class="navbar-item">
                        <a href="#!" class="nav-link px-lg-2 py-2 py-lg-3">
                            Home
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#!" class="nav-link px-lg-2 py-2 py-lg-3">
                            Login
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#!" class="nav-link px-lg-2 py-2 py-lg-3">
                            Register
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#!" class="nav-link px-lg-2 py-2 py-lg-3">
                            About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
